<!DOCTYPE html>
<html lang="eus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Heading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px 40px; 
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
        }
        p {
            text-align: left; 
            font-size: 1em;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heading is Centered</h1>
        <p><span class="highlight">Text</span> can be highlighted. Illo autem corporis deserunt ullam dicta.<br>
        Voluptatibus labore explicabo consequatur dolores nobis. Corporis provident asperiores molestiae.</p>
    </div>
</body>
</html>
